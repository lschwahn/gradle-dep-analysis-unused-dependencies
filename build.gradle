plugins {
    id 'java-library'
    id 'com.autonomousapps.dependency-analysis' version '0.72.0'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.cxf:cxf-core:3.1.2'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation 'org.hibernate:hibernate-core:5.2.13.Final'
    implementation 'org.hibernate:hibernate-envers:5.2.13.Final'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    implementation 'org.junit.vintage:junit-vintage-engine:5.7.1'
    implementation 'org.postgresql:postgresql:42.2.4'
    implementation 'org.springframework.batch:spring-batch-core:4.2.1.RELEASE'
    implementation 'org.springframework:spring-core:5.2.4.RELEASE'
}
